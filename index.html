<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main-style.css">
    <title>Google</title>
</head>

<body>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-list__item nav-list__item--about">About</li>
            <li class="nav-list__item nav-list__item--store">Store</li>
            <li class="nav-list__item nav-list__item--gmail">Gmail</li>
            <li class="nav-list__item nav-list__item--images">Images</li>
            <li class="nav-list__item nav-list__item--apps">Apps</li>
            <li class="nav-list__item nav-list__item--button"><button>Sign in</button></li>
        </ul>
    </nav>
    <main class="main">
        <div class="homepage">
            <div class="homepage__logo-box">
                <img class="homepage__logo" src="img/google-logo.png" alt="">
            </div>
            <form class="homepage__search">
                <input class="homepage__search--input" type="search" name="" id="google">
                <div class="homepage__search-group">
                    <input class="homepage__search--submit" type="submit" value="Google Search">
                    <input class="homepage__search--submit" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <ul class="footer__list">
            <li class="footer__list__item">Advertising</li>
            <li class="footer__list__item">Business</li>
            <li class="footer__list__item footer__list__item--work">How Search Work</li>
            <li class="footer__list__item">Privacy</li>
            <li class="footer__list__item">Terms</li>
            <li class="footer__list__item">Settings</li>
        </ul>
    </footer>
</body>

</html>
